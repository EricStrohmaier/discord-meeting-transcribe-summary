version: '3.8'

services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: discord-meeting-transcribe-summary:latest
    container_name: discord-meeting-bot
    restart: unless-stopped

    # Environment variables (use .env file or pass them here)
    env_file:
      - .env

    # Volumes for persistent data
    volumes:
      - ./meetings:/app/meetings
      - ./config:/app/config:ro

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

# Optional: Add a volume for meetings if you want named volumes instead
volumes:
  meetings:
    driver: local
