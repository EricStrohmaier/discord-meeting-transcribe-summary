services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: discord-meeting-transcribe-summary:latest
    container_name: discord-meeting-bot
    restart: always

    # Environment variables
    environment:
      - TOKEN=${TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - GUILD_ID=${GUILD_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NODE_ENV=production

    # Persistent storage for meeting recordings
    volumes:
      - meetings_data:/app/meetings

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Real health check against the HTTP endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  meetings_data:
    driver: local
